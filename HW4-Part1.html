<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW4 - Part 1</title>

    <link rel="stylesheet" type="text/css" href="styles/week4part1styles.css">
</head>

<div class="Banner">
    <img src="images/habitat/habitat_logo.png">
</div>

<div class="Main">

    <section class="Nav">
        <a href="http://www.habitat.org/about">Learn More</a>
        <a href="http://www.habitat.org/volunteer">Volunteer</a>
        <a href="http://www.habitat.org/about/advocacy">Advocate</a>
        <a href="https://www.habitat.org/donate/">Donate</a>
    </section>

    <section class="RegistrationForm">
        <h1>Registration Form</h1>

        <p>Habitat for Humanity needs volunteers. Do you want to help? Complete the registration form and join our
            worldwide fight against substandard housing.</p>

        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label>Title: </label>
                <input type="text" name="title" value="">
                <br>
                <label>First Name: </label>
                <input type="text" name="fname" value="">
                <br>
                <label>Last Name: </label>
                <input type="text" name="lname" value="">
                <br>
                <label>Date of Birth: </label>
                <input type="text" name="dob" value="">
                <br>
                <label>Best Home Building Skill:</label>
                <br>
                <textarea name="message" rows="3" cols="30" placeholder="Carpentry"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Experience</legend>
                <label>Years of Home Building Experience: </label>
                0 <input type="range" min="0" max="20" value="5"> 10 +
                <br>
                <br>
                <label>Number of Habitat Homes Built: </label>
                <input type="number" name="numhomes" value="">
                <br>
                <br>
                <input type="submit" value="Submit Form">
                <input type="submit" value="Submit Form to a New Window">
            </fieldset>
        </form>
    </section>

</div>
</body>
</html>
