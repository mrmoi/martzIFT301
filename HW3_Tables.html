<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moises Martinez | Week 3 - HTML Tables</title>

    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
</head>
<body>


<table class="tableOne">
    <tr>
        <th>Movie Title</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>The Jungle Book</td>
        <td>$22.96</td>
    </tr>
    <tr>
        <td>Marvel's Captain America: Civil War</td>
        <td>$22.99</td>
    </tr>
    <tr>
        <td>Star Wars: The Force Awakens</td>
        <td>$29.96</td>
    </tr>
</table>


<table class="tableTwo">
    <tr>
        <th>Region</th>
        <th>Percentage</th>
    </tr>
    <tr>
        <td>New England</td>
        <td>12%</td>
    </tr>
    <tr>
        <td>Mid-Atlantic</td>
        <td>19%</td>
    </tr>
    <tr>
        <td>South and Puerto Rico</td>
        <td>15%</td>
    </tr>
    <tr>
        <td>Midwest and Plains States</td>
        <td>12%</td>
    </tr>
    <tr>
        <td>Southwest and Plain States</td>
        <td>10%</td>
    </tr>
    <tr>
        <td>West, Alaska, and Hawaii</td>
        <td>20%</td>
    </tr>
    <tr>
        <td>Abroad</td>
        <td>13%</td>
    </tr>
</table>



</body>
</html>
